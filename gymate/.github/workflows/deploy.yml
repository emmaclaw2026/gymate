name: Deploy Gymate to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./gymate
    
    - name: Build Docker image
      run: |
        docker build -t gymate-app ./gymate
        docker tag gymate-app emmaclaw2026/gymate-app:latest
        docker tag gymate-app emmaclaw2026/gymate-app:${{ github.sha }}
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: emmaclaw2026
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Push Docker image
      run: |
        docker push emmaclaw2026/gymate-app:latest
        docker push emmaclaw2026/gymate-app:${{ github.sha }}
    
