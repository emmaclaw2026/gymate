apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymate-app
  labels:
    app: gymate
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gymate
  template:
    metadata:
      labels:
        app: gymate
    spec:
      containers:
      - name: gymate
        image: gymate-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        envFrom:
        - configMapRef:
            name: gymate-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gymate-service
spec:
  selector:
    app: gymate
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gymate-config
data:
  NODE_ENV: "production"
  PORT: "5000"